{% extends 'index.html' %}

{% load static %}

{% block title %}
Editar Aviso
{% endblock %}

{% block body %}

<!-- Modal de edição -->
<div id="editModal" class="modal"
    style="display: flexbox; justify-content: center; align-items: center; margin-top: 200px;">
    <div class="modal-content" style="background-color: rgb(255, 85, 85); padding: 50px; border-radius: 20px;">
        <h1 style="margin-top: 0px; margin-bottom: 30px;">Editar Aviso</h1>
        <form method="POST" style="display: flexbox; justify-content: center;">
            {% csrf_token %}
            <textarea style="border-radius: 10px;" name="mensagem" rows="4" required>{{ aviso.mensagem }}</textarea>
            <br>
            <br>
            <button type="submit" style="color: black; background-color: rgb(116, 126, 116); border-radius: 10px;">Salvar
                Alterações</button>
        </form>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>

<style>
    body {
        background-image: var(--background-image);
        font-family: sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    h1 {
        color: var(--h1-color);
        transition: color 0.3s ease;
        font-family: 'Inria Serif', serif;
        font-weight: bold;
    }
</style>

{% block extra_js %}
<!-- Linkando os arquivos CSS e JS estáticos -->
<link rel="stylesheet" href="{% static 'css/navStyle.css' %}">
<link rel="stylesheet" href="{% static 'dist/css/bootstrapicons-iconpicker.min.css' %}">
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'dist/js/bootstrapicon-iconpicker.min.js' %}"></script>
{% endblock %}

{% endblock %}
